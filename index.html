<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Students Management System</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h2>Students Management System</h2>

    <!-- Input Box -->
    <div class="box">
        <input type="text" id="studentName" placeholder="اسم الطالب">
        <input type="number" id="studentGrade" placeholder="الدرجة">
        <button onclick="addStudent()">إضافة</button>
    </div>

    <!-- Filters -->
    <div class="filters">
        <input type="number" id="filterGrade" placeholder="أقل درجة">
        <button onclick="filterByGrade()">فلترة</button>
        <button onclick="showPassed()">ناجحين</button>
        <button onclick="showFailed()">ساقطين</button>
        <button onclick="showAll()">الكل</button>
    </div>

    <!-- Table -->
    <table>
        <thead>
            <tr>
                <th>الاسم</th>
                <th>الدرجة</th>
                <th>الحالة</th>
            </tr>
        </thead>
        <tbody id="output"></tbody>
    </table>

</div>

<script src="main.js"></script>
</body>
</html>
