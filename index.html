<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Student Management System</h2>

    <div class="box">
        <input type="text" id="studentName" placeholder="Name student ">
        <input type="number" id="studentGrade" placeholder="studentGrade (0-100)" min="0" max="100">
        <button id="addBtn" onclick="addOrUpdateStudent()">Add</button>
    </div>

    <div class="filters">
        <input type="number" id="filterGrade" placeholder="أقل درجة">
        <button onclick="filterByGrade()">Filter</button>
        <button onclick="showPassed()">Successful</button>
        <button onclick="showFailed()">Fallen</button>
        <button onclick="showAll()"> View all</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Grade</th>
                <th>the condition</th>
                <th>procedures</th>
            </tr>
        </thead>
        <tbody id="output"></tbody>
    </table>
</div>

<script src="main.js"></script>
</body>
</html>
